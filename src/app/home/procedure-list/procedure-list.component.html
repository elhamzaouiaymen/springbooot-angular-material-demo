<mat-toolbar color="primary">
  <span>Amusons nous avec Spring Boot + Angular 8 - Cyrine REBHI</span>
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Procedures">
      <mat-card>
          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
         <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID Procedure Column -->
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="goToDetail(element.id)" mat-raised-button color="primary">Consulter</button>
          <button (click)="updateProc(element.id)" style="margin-left: 1rem;" mat-raised-button color="accent">Modifier</button>
          <button (click)="viewOldVersions(element.id)" style="margin-left: 1rem;" mat-raised-button color="warn">Voir versions antérieures</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>   
      </mat-card>

      <div style="width: 100%; text-align: center; padding: 5px;">
          <button style="" mat-raised-button color="accent" (click)="addItem()">
              Nouvelle Procédure
          </button>
      </div>
  </mat-tab>
  <mat-tab label="Créer une procédure">
    <div class="example-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Nouvelle Procédure</mat-card-title>
      </mat-card-header>
      <mat-card-content>
                  
                              <div class="example-container">
                                      <form [formGroup]="addProcedureForm" autocomplete="off" novalidate (ngSubmit)="createOwner(ownerForm.value)" fxLayout="column wrap"
                                      fxLayoutAlign="center center" fxLayoutGap="10px">
                                      <mat-form-field hintLabel="Max 10 characters">
                                        <input formControlName="nom" matInput #input maxlength="10" placeholder="Veuillez entrer le nom de la procédure">
                                        <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
                                      </mat-form-field>
                                
                                      <mat-form-field>
                                        <mat-select formControlName="region" placeholder="Selectionner une region">
                                          <mat-option value="option">region 1</mat-option>
                                          <mat-option value="option">region 2</mat-option>
                                          <mat-option value="option">region 3</mat-option>
                                          <mat-option value="option">region 4</mat-option>
                                          <mat-option value="option">region 5</mat-option>
                                          <mat-option value="option">region 6</mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                
                                      <mat-form-field>
                                        <input formControlName="courant" matInput #input placeholder="Courant">
                                      </mat-form-field>
                                
                                      <mat-form-field>
                                        <input formControlName="description" matInput #input placeholder="Description">
                                      </mat-form-field>
                                
                                      <mat-form-field>
                                        <input formControlName="duree_acquisition" matInput #input placeholder="Durée d\'acquisition">
                                      </mat-form-field>
                                
                                
                                        <mat-form-field>
                                          <input formControlName="filtre_aditionnel" matInput #input placeholder="Filtre addtionnel">
                                        </mat-form-field>
                                
                                      <mat-form-field>
                                        <input matInput formControlName="foyer" #input placeholder="Foyer">
                                      </mat-form-field>
                                
                                      <mat-form-field>
                                        <input matInput formControlName="frequence_acquisition" #input placeholder="Fréquence d'acquisition">
                                      </mat-form-field>
                                
                                      <mat-form-field>
                                        <input matInput formControlName="nombre_sequence_indices" #input placeholder="Nombre de séquences d'indices">
                                      </mat-form-field>
                                
                                      <mat-form-field>
                                        <input matInput formControlName="tension" #input placeholder="Tension">
                                      </mat-form-field>
                                  </form>
                                    </div>
      

    </mat-card-content>

    <mat-card-actions>
       <button (click)="addProcedure()" mat-button>Créer</button>
     </mat-card-actions>
    </mat-card>
    </div>





  </mat-tab>
</mat-tab-group>
